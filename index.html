<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="A nickname randomizer for fun!" />
    <title>Nickname Randomizer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/css/background.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="context flex">
        <!-- Randomizer Interface -->
        <div class="container flex main" id="mainUI">
          <h1>Nickname Randomizer</h1>
          <h2 id="output">Output here</h2>
          <div class="buttons-container flex">
            <button class="buttons" id="randomizeButton">Randomize</button>
            <button class="buttons toggle-preset-ui">Create Preset</button>
          </div>
          <div class="dropdown">
            <button class="dropbtn" id="presetDropdownButton">
              Preset Selector
            </button>
            <div class="dropdown-content" id="presetsDropdown">
              <!-- Tags added with JavaScript as soon as the DOM loads -->
            </div>
          </div>
        </div>
        <!-- End of Randomizer Interface -->

        <!-- Create/Save Modal -->
        <div class="modal" id="createModal">
          <div class="modal-content">
            <span class="close" id="closeCreateModal">&times;</span>
            <div class="create-modal-container flex">
              <h3 id="createModalHeader">Create Preset</h3>
              <p>Enter the title of your preset</p>
              <label for="fname">Preset Title</label>
              <input
                type="text"
                id="titleField"
                placeholder="Type your title here..."
              />
              <div class="buttons-container flex">
                <button class="buttons" id="closeCreateModalButton">
                  Back
                </button>
                <button class="buttons" id="createPresetButton">Create</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Create Modal -->

        <!-- Reset/Delete Name Modal -->
        <div class="modal" id="resetModal">
          <div class="modal-content">
            <span class="close" id="closeResetModal">&times;</span>
            <h3 id="resetModalHeader">Are you sure?</h3>
            <p id="resetModalDescription">
              Are you sure you want to reset your current preset? This will
              remove all first names and last names previously added.
            </p>
            <div class="buttons-container flex">
              <button class="buttons" id="closeResetModalButton">
                No, take me back!
              </button>
              <button
                class="buttons"
                id="resetPresetButton"
                index="0"
                nameType=""
              >
                Yes, I am absolutely sure!
              </button>
            </div>
          </div>
        </div>
        <!-- End of Reset Modal -->

        <!-- Preset Creator -->
        <div class="container flex hide" id="presetUI">
          <div class="preset-creator flex">
            <h2>Preset Creator</h2>
            <label for="fname">First Name:</label>
            <div class="preset-input flex">
              <input
                type="text"
                id="firstNameField"
                placeholder="Ex: Dragun, CPT, Luq, etc."
              />
              <button class="buttons" id="addFirstNameButton">Add</button>
            </div>
            <label for="lname">Last Name:</label>
            <div class="preset-input flex">
              <input
                type="text"
                id="lastNameField"
                placeholder="Ex: The First, The Sword, etc."
              />
              <button class="buttons" id="addLastNameButton">Add</button>
            </div>
            <input type="file" id="loadFileInput" />
            <div class="preset-button-group">
              <button class="toggle-preset-ui">Back</button>
              <button id="openResetModalButton">Reset</button>
              <button id="savePresetButton">Save</button>
              <button id="loadPresetButton">Load</button>
              <button id="openCreateModalButton">Create</button>
            </div>
            <div class="preset-dropdown-group flex">
              <div class="dropdown">
                <button class="dropbtn">First Names</button>
                <div class="dropdown-content" id="firstNames">
                  <!-- Content to be filled with JavaScript -->
                </div>
              </div>
              <div class="dropdown">
                <button class="dropbtn">Last Names</button>
                <div class="dropdown-content" id="lastNames">
                  <!-- Content to be filled with JavaScript -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Preset Creator -->
      </div>

      <!-- Tags for the Background -->
      <div class="area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <!-- End of Background Tags-->

    <!-- Scripts Section -->
    <script type="module" src="js/preset.js"></script>
    <script type="module" src="js/main.js"></script>
    <!-- End of Scripts Section -->
  </body>
</html>
