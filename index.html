<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="A nickname randomizer for fun!" />
    <title>Nickname Randomizer</title>
    <link rel="stylesheet" href="/css/background.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="context flex">
        <!-- Randomizer Interface -->
        <div class="container flex main hide" id="mainUI">
          <h1>Nickname Randomizer</h1>
          <h2 id="output">Output here</h2>
          <div class="buttons-container flex">
            <button class="buttons" onclick="giveName()">Randomize</button>
            <button class="buttons" onclick="togglePresetUI()">
              Create Preset
            </button>
          </div>
          <div class="dropdown">
            <button class="dropbtn" id="presetDropdownButton">
              Preset Selector
            </button>
            <div class="dropdown-content" id="presetsDropdown">
              <!-- Tags added with JavaScript as soon as the DOM loads -->
            </div>
          </div>
        </div>
        <!-- End of Randomizer Interface -->

        <!-- Create Modal -->
        <div class="modal" id="createModal">
          <div class="modal-content">
            <span class="close" id="closeCreateModal">&times;</span>
            <p>Enter the title of your preset</p>
          </div>
        </div>
        <!-- End of Create Modal -->

        <!-- Reset Modal -->
        <div class="modal" id="resetModal">
          <div class="modal-content">
            <span class="close" id="closeResetModal">&times;</span>
            <h2>Are you sure?</h2>
            <p>
              Are you sure you want to reset your current preset? This will
              remove all first names and last names previously added.
            </p>
            <div class="buttons-container flex">
              <button class="buttons" onclick="closeResetModal()">
                No, Go Back...
              </button>
              <button class="buttons" onclick="resetPreset()">
                Yes, Please Reset!
              </button>
            </div>
          </div>
        </div>
        <!-- End of Reset Modal -->

        <!-- Preset Creator -->
        <div class="container flex" id="presetUI">
          <div class="preset-creator flex">
            <h2>Preset Creator</h2>
            <label for="fname">First Name:</label>
            <div class="preset-input flex">
              <input
                type="text"
                id="firstNameField"
                name="fname"
                placeholder="Ex: Dragun, CPT, Luq, etc."
              />
              <button class="buttons" onclick="addFirstName()">Add</button>
            </div>
            <label for="lname">Last Name:</label>
            <div class="preset-input flex">
              <input
                type="text"
                id="lastNameField"
                name="lname"
                placeholder="Ex: The First, The Sword, etc."
              />
              <button class="buttons" onclick="addLastName()">Add</button>
            </div>
            <div class="preset-button-group">
              <button onclick="togglePresetUI()">Back</button>
              <button onclick="openResetModal()">Reset</button>
              <button onclick="savePreset()">Save</button>
              <button onclick="loadPreset()">Load</button>
              <button onclick="openCreateModal()">Create</button>
            </div>
            <div class="preset-dropdown-group flex">
              <div class="dropdown">
                <button class="dropbtn">First Names</button>
                <div class="dropdown-content" id="firstNames">
                  <!-- Content to be filled with JavaScript -->
                </div>
              </div>
              <div class="dropdown">
                <button class="dropbtn">Last Names</button>
                <div class="dropdown-content" id="lastNames">
                  <!-- Content to be filled with JavaScript -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Preset Creator -->
      </div>

      <!-- For Background -->
      <div class="area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

    <script type="module" src="js/preset.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
