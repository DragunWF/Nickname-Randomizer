<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="A nickname randomizer for fun!" />
    <title>Nickname Randomizer</title>
    <link rel="stylesheet" href="/css/background.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="context flex">
        <div class="container flex main hide" id="mainUI">
          <h1>Nickname Randomizer</h1>
          <h2 id="output">Output here</h2>
          <div class="buttons-container flex">
            <button class="buttons" onclick="giveName()">Randomize</button>
            <button class="buttons" onclick="togglePresetUI()">
              Create Preset
            </button>
          </div>
          <div class="dropdown">
            <button class="dropbtn" id="presetDropdownButton">
              Preset Selector
            </button>
            <div class="dropdown-content" id="presetsDropdown">
              <!-- Tags added with JavaScript as soon as the DOM loads -->
            </div>
          </div>
        </div>
        <div class="container flex" id="presetUI">
          <div class="preset-creator flex">
            <h2>Preset Creator</h2>
            <label for="fname">First Name:</label>
            <div class="preset-input flex">
              <input
                type="text"
                id="firstName"
                name="fname"
                placeholder="Ex: Dragun, CPT, Luq, etc."
              />
              <button class="buttons" onclick="addFirstName()">Add</button>
            </div>
            <label for="lname">Last Name:</label>
            <div class="preset-input flex">
              <input
                type="text"
                id="lastName"
                name="lname"
                placeholder="Ex: The First, The Sword, etc."
              />
              <button class="buttons" onclick="addLastName()">Add</button>
            </div>
            <div class="button-preset-group">
              <button onclick="togglePresetUI()">Back</button>
              <button>Save</button>
              <button>Load</button>
              <button>Create</button>
            </div>
          </div>
        </div>
      </div>
      <div class="area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <script type="module" src="js/preset.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
